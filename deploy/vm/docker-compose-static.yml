# =============================================================================
# Plinko PIR Stack - Docker Compose (Static Real Ethereum Data)
# =============================================================================
# Deployment with real Ethereum mainnet balance data (static database files)
# Services: Hint Generator, Update Service, PIR Server, CDN, Wallet
#
# NOTE: eth-mock and db-generator disabled - using pre-generated static database
#
# Usage:
#   docker compose -f docker-compose-static.yml up -d
#   docker compose -f docker-compose-static.yml logs -f
#   docker compose -f docker-compose-static.yml down
#

services:
  # ===========================================================================
  # Anvil and DB-Generator: DISABLED (using static database files)
  # ===========================================================================
  # eth-mock: COMMENTED OUT - not needed with static data
  # db-generator: COMMENTED OUT - database.bin already generated

  # ===========================================================================
  # 1. HINT-GENERATOR - Generate PIR hints from static database
  # ===========================================================================
  # NOTE: Hint generator now auto-detects database size from database.bin file
  # DB_SIZE and CHUNK_SIZE environment variables are NOT used by hint-generator
  # Parameters are calculated dynamically based on actual database.bin size
  hint-generator:
    image: ghcr.io/igor53627/plinko-hint-generator:latest
    container_name: plinko-hint-generator
    environment:
      # These are for documentation only - hint-generator auto-detects from file
      DB_PATH: /data/database.bin
      HINT_OUTPUT_PATH: /data/hint.bin
      ADDRESS_MAPPING_PATH: /data/address-mapping.bin
    volumes:
      - plinko-data:/data
    networks:
      - plinko-network
    restart: "no"  # Run once then exit

  # ===========================================================================
  # 2. UPDATE-SERVICE - Real-time incremental PIR updates (Public RPC)
  # ===========================================================================
  update-service:
    image: ghcr.io/igor53627/plinko-update-service:latest
    container_name: plinko-update-service
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      CHUNK_SIZE: ${CHUNK_SIZE:-2896}
      # Use public RPC instead of Anvil
      RPC_URL: ${RPC_URL:-https://eth.llamarpc.com}
      CACHE_ENABLED: "${CACHE_ENABLED:-true}"
      CACHE_SIZE_MB: ${CACHE_SIZE_MB:-32}
      # Mainnet block time is ~12 seconds
      BLOCK_POLL_INTERVAL: ${BLOCK_POLL_INTERVAL:-12}
      DB_PATH: /data/database.bin
      ADDRESS_MAPPING_PATH: /data/address-mapping.bin
      DELTAS_DIR: /data/deltas
    volumes:
      - plinko-data:/data
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "test", "-d", "/data/deltas"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # 3. PIR-SERVER - Private query server (FullSet/PunctSet PIR)
  # ===========================================================================
  pir-server:
    image: ghcr.io/igor53627/plinko-pir-server:latest
    container_name: plinko-pir-server
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      CHUNK_SIZE: ${CHUNK_SIZE:-2896}
      DB_PATH: /data/database.bin
      PORT: ${PIR_PORT:-3000}
    expose:
      - "3000"
    volumes:
      - plinko-data:/data:ro  # Read-only access
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # 4. CDN-MOCK - Serves hint.bin and delta files
  # ===========================================================================
  cdn-mock:
    image: nginx:alpine
    container_name: plinko-cdn-mock
    expose:
      - "80"
    volumes:
      - plinko-data:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # 5. RABBY-WALLET - User-facing wallet with Privacy Mode
  # ===========================================================================
  rabby-wallet:
    image: ghcr.io/igor53627/plinko-rabby-wallet:latest
    container_name: plinko-rabby-wallet
    environment:
      VITE_PIR_SERVER_URL: /api
      VITE_CDN_URL: /cdn
      # Public RPC for non-privacy mode
      VITE_FALLBACK_RPC: https://eth.llamarpc.com
    ports:
      - "80:80"
    volumes:
      - ./services/rabby-wallet/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - plinko-network
    depends_on:
      pir-server:
        condition: service_healthy
      cdn-mock:
        condition: service_started
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  plinko-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  plinko-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}

