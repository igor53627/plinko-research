# =============================================================================
# Plinko PIR Stack - Docker Compose
# =============================================================================
# Complete deployment of Plinko PIR research system
# Services: Anvil, DB Generator, Hint Generator, Update Service, PIR Server, CDN, Wallet
#
# Usage:
#   docker compose up -d              # Start all services
#   docker compose logs -f            # View logs
#   docker compose down               # Stop all services
#   docker compose ps                 # Check status
#

services:
  # ===========================================================================
  # 1. ETH-MOCK (Anvil) - Simulated Ethereum blockchain
  # ===========================================================================
  eth-mock:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: plinko-eth-mock
    environment:
      - ANVIL_IP_ADDR=0.0.0.0
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        anvil \
          --host $$ANVIL_IP_ADDR \
          --port 8545 \
          --accounts $${ANVIL_ACCOUNTS:-10000} \
          --balance $${ANVIL_BALANCE:-10000000000000000000} \
          --block-time $${ANVIL_BLOCK_TIME:-12} \
          --silent
    # No public port exposure - only internal Docker network access
    expose:
      - "8545"
    networks:
      - plinko-network
    restart: unless-stopped

  # ===========================================================================
  # 2. DB-GENERATOR - Extract account balances from Anvil
  # ===========================================================================
  db-generator:
    image: ghcr.io/igor53627/plinko-db-generator:latest
    container_name: plinko-db-generator
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      ENTRY_SIZE: ${ENTRY_SIZE:-8}
      RPC_URL: ${RPC_URL:-http://eth-mock:8545}
      CONCURRENCY: ${CONCURRENCY:-1000}
      OUTPUT_PATH: /data/database.bin
    volumes:
      - plinko-data:/data
    networks:
      - plinko-network
    depends_on:
      eth-mock:
        condition: service_started
    restart: "no"  # Run once then exit

  # ===========================================================================
  # 3. HINT-GENERATOR - Generate PIR hints from database
  # ===========================================================================
  hint-generator:
    image: ghcr.io/igor53627/plinko-hint-generator:latest
    container_name: plinko-hint-generator
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      CHUNK_SIZE: ${CHUNK_SIZE:-2896}
      DB_PATH: /data/database.bin
      HINT_OUTPUT_PATH: /data/hint.bin
      ADDRESS_MAPPING_PATH: /data/address-mapping.bin
    volumes:
      - plinko-data:/data
    networks:
      - plinko-network
    depends_on:
      db-generator:
        condition: service_completed_successfully
    restart: "no"  # Run once then exit

  # ===========================================================================
  # 4. UPDATE-SERVICE - Real-time incremental PIR updates
  # ===========================================================================
  update-service:
    image: ghcr.io/igor53627/plinko-update-service:latest
    container_name: plinko-update-service
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      CHUNK_SIZE: ${CHUNK_SIZE:-2896}
      RPC_URL: ${RPC_URL:-http://eth-mock:8545}
      CACHE_ENABLED: "${CACHE_ENABLED:-true}"
      CACHE_SIZE_MB: ${CACHE_SIZE_MB:-32}
      BLOCK_POLL_INTERVAL: ${BLOCK_POLL_INTERVAL:-12}
      DB_PATH: /data/database.bin
      ADDRESS_MAPPING_PATH: /data/address-mapping.bin
      DELTAS_DIR: /data/deltas
    volumes:
      - plinko-data:/data
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
      eth-mock:
        condition: service_started
    healthcheck:
      test: ["CMD", "test", "-d", "/data/deltas"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # 5. PIR-SERVER - Private query server (FullSet/PunctSet PIR)
  # ===========================================================================
  pir-server:
    image: ghcr.io/igor53627/plinko-pir-server:latest
    container_name: plinko-pir-server
    environment:
      DB_SIZE: ${DB_SIZE:-10000}
      CHUNK_SIZE: ${CHUNK_SIZE:-2896}
      DB_PATH: /data/database.bin
      PORT: ${PIR_PORT:-3000}
    # No public port exposure - accessed via wallet nginx proxy
    expose:
      - "3000"
    volumes:
      - plinko-data:/data:ro  # Read-only access
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ===========================================================================
  # 6. CDN-MOCK - Serves hint.bin and delta files
  # ===========================================================================
  cdn-mock:
    image: nginx:alpine
    container_name: plinko-cdn-mock
    # No public port exposure - accessed via wallet nginx proxy
    expose:
      - "80"
    volumes:
      - plinko-data:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - plinko-network
    depends_on:
      hint-generator:
        condition: service_completed_successfully
    restart: unless-stopped

  # ===========================================================================
  # 7. RABBY-WALLET - User-facing wallet with Privacy Mode
  # ===========================================================================
  rabby-wallet:
    image: ghcr.io/igor53627/plinko-rabby-wallet:latest
    container_name: plinko-rabby-wallet
    environment:
      # Use relative paths - nginx will proxy to internal services
      VITE_PIR_SERVER_URL: /api
      VITE_CDN_URL: /cdn
      VITE_FALLBACK_RPC: https://eth.llamarpc.com
    ports:
      - "80:80"
    volumes:
      # Mount updated nginx config with reverse proxy
      - ./services/rabby-wallet/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - plinko-network
    depends_on:
      pir-server:
        condition: service_healthy
      cdn-mock:
        condition: service_started
    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  plinko-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  plinko-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_DIR:-./data}

# =============================================================================
# USAGE NOTES
# =============================================================================
# 1. Set VM_IP environment variable before starting:
#      export VM_IP=45.77.227.177
#      docker compose up -d
#
# 2. Monitor initialization:
#      docker compose logs -f db-generator
#      docker compose logs -f hint-generator
#
# 3. Check service health:
#      docker compose ps
#      docker compose logs -f pir-server
#
# 4. Access services:
#      Wallet:     http://${VM_IP}
#      PIR Server: http://${VM_IP}:3000/health
#      CDN:        http://${VM_IP}:8080/hint.bin
#      Anvil:      http://${VM_IP}:8545
#
# 5. View logs:
#      docker compose logs -f <service>
#
# 6. Restart specific service:
#      docker compose restart pir-server
#
# 7. Stop everything:
#      docker compose down
#
# 8. Stop and remove volumes:
#      docker compose down -v
#
