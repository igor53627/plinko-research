# =============================================================================
# Plinko PIR CDN - Nginx Configuration
# =============================================================================
# Serves hint.bin and delta files with CORS enabled

server {
    listen 80;
    server_name _;

    # Enable CORS for all origins (CDN access from wallet)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, HEAD, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept' always;
    add_header 'Access-Control-Max-Age' '1728000' always;

    # Root directory (mounted volume with hint.bin and deltas/)
    root /usr/share/nginx/html;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Serve hint.bin with appropriate headers
    location /hint.bin {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'public, max-age=3600';
        try_files $uri =404;
    }

    # Serve delta files from deltas/ directory
    location /deltas/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Cache-Control' 'public, max-age=300';

        # Enable directory listing in JSON format for wallet to discover available deltas
        autoindex on;
        autoindex_format json;
        autoindex_exact_size off;
        autoindex_localtime on;
    }

    # Default location - serve any file
    location / {
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri =404;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
