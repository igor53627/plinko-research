# Single LoadBalancer IP Configuration using Ingress
# All services accessible through one IP with path-based routing

# Global ingress settings
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"

# Enable all services
dbGenerator:
  enabled: true

plinkoHintGenerator:
  enabled: true

plinkoUpdateService:
  enabled: true

plinkoPirServer:
  enabled: true
  service:
    type: ClusterIP  # Internal only, exposed via Ingress

cdnMock:
  enabled: true
  service:
    type: ClusterIP  # Internal only, exposed via Ingress

rabbyWallet:
  enabled: true
  service:
    type: ClusterIP  # Internal only, exposed via Ingress
