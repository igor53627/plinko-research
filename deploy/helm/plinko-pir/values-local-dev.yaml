# Local Development Override Values
# This file enables all services for local testing before GitHub Actions deployment

# Enable all services
dbGenerator:
  enabled: true

plinkoHintGenerator:
  enabled: true

plinkoUpdateService:
  enabled: true

plinkoPirServer:
  enabled: true
  service:
    type: LoadBalancer  # Expose via LoadBalancer

cdnMock:
  enabled: true
  service:
    type: LoadBalancer  # Expose via LoadBalancer

rabbyWallet:
  enabled: true
  service:
    type: LoadBalancer  # Expose via LoadBalancer
