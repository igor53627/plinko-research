# GitHub Container Registry Image Configuration
# Overrides image repositories to use ghcr.io/igor53627

# Image pull secret for GitHub Container Registry
imagePullSecrets:
  - name: ghcr-secret

dbGenerator:
  image:
    repository: ghcr.io/igor53627/plinko-db-generator
    tag: latest
    pullPolicy: IfNotPresent

plinkoHintGenerator:
  image:
    repository: ghcr.io/igor53627/plinko-hint-generator
    tag: latest
    pullPolicy: IfNotPresent

plinkoUpdateService:
  image:
    repository: ghcr.io/igor53627/plinko-update-service
    tag: latest
    pullPolicy: IfNotPresent

plinkoPirServer:
  image:
    repository: ghcr.io/igor53627/plinko-pir-server
    tag: latest
    pullPolicy: IfNotPresent

cdnMock:
  image:
    repository: ghcr.io/igor53627/plinko-cdn-mock
    tag: latest
    pullPolicy: IfNotPresent

rabbyWallet:
  image:
    repository: ghcr.io/igor53627/plinko-rabby-wallet
    tag: latest
    pullPolicy: IfNotPresent
