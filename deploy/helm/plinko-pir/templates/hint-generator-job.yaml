{{- if .Values.plinkoHintGenerator.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "plinko-pir.fullname" . }}-hint-generator
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "hint-generator" "root" .) | nindent 4 }}
spec:
  backoffLimit: {{ .Values.plinkoHintGenerator.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.plinkoHintGenerator.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "plinko-pir.componentSelectorLabels" (dict "component" "hint-generator" "root" .) | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.plinkoHintGenerator.job.restartPolicy }}
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
      # Wait for database.bin to exist
      - name: wait-for-database
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Waiting for database.bin..."
            while [ ! -f /data/database.bin ]; do
              echo "database.bin not found, waiting..."
              sleep 10
            done
            echo "database.bin found, checking size..."
            SIZE=$(stat -c%s /data/database.bin 2>/dev/null || stat -f%z /data/database.bin)
            EXPECTED=$(({{ .Values.plinkoHintGenerator.config.dbSize }} * 8))
            if [ "$SIZE" -ne "$EXPECTED" ]; then
              echo "ERROR: database.bin size $SIZE != expected $EXPECTED"
              exit 1
            fi
            echo "database.bin validated"
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: hint-generator
        image: "{{ .Values.plinkoHintGenerator.image.repository }}:{{ .Values.plinkoHintGenerator.image.tag }}"
        imagePullPolicy: {{ .Values.plinkoHintGenerator.image.pullPolicy }}
        env:
        - name: DB_SIZE
          value: "{{ .Values.plinkoHintGenerator.config.dbSize }}"
        - name: CHUNK_SIZE
          value: "{{ .Values.plinkoHintGenerator.config.chunkSize }}"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.plinkoHintGenerator.resources | nindent 10 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "plinko-pir.fullname" . }}-data
{{- end }}
