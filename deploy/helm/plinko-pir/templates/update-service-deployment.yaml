{{- if .Values.plinkoUpdateService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plinko-pir.fullname" . }}-update-service
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "update-service" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.plinkoUpdateService.replicaCount }}
  strategy:
    type: Recreate  # Only one instance should generate deltas
  selector:
    matchLabels:
      {{- include "plinko-pir.componentSelectorLabels" (dict "component" "update-service" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "plinko-pir.componentSelectorLabels" (dict "component" "update-service" "root" .) | nindent 8 }}
    spec:
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
      # Wait for hint.bin to exist
      - name: wait-for-hint
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Waiting for hint.bin..."
            while [ ! -f /data/hint.bin ]; do
              echo "hint.bin not found, waiting..."
              sleep 10
            done
            echo "hint.bin found"
            mkdir -p /data/deltas
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: update-service
        image: "{{ .Values.plinkoUpdateService.image.repository }}:{{ .Values.plinkoUpdateService.image.tag }}"
        imagePullPolicy: {{ .Values.plinkoUpdateService.image.pullPolicy }}
        env:
        - name: DB_SIZE
          value: "{{ .Values.plinkoUpdateService.config.dbSize }}"
        - name: CHUNK_SIZE
          value: "{{ .Values.plinkoUpdateService.config.chunkSize }}"
        - name: RPC_URL
          value: "http://{{ include "plinko-pir.fullname" . }}-eth-mock:{{ .Values.ethMock.service.port }}"
        - name: CACHE_ENABLED
          value: "{{ .Values.plinkoUpdateService.config.cacheEnabled }}"
        - name: CACHE_SIZE_MB
          value: "{{ .Values.plinkoUpdateService.config.cacheSizeMB }}"
        - name: BLOCK_POLL_INTERVAL
          value: "{{ .Values.plinkoUpdateService.config.blockPollInterval }}"
        ports:
        - name: http
          containerPort: 3001
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.plinkoUpdateService.resources | nindent 10 }}
        {{- if .Values.plinkoUpdateService.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.plinkoUpdateService.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.plinkoUpdateService.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.plinkoUpdateService.readinessProbe | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "plinko-pir.fullname" . }}-data
{{- end }}
