{{- if .Values.dbGenerator.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "plinko-pir.fullname" . }}-db-generator
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "db-generator" "root" .) | nindent 4 }}
spec:
  backoffLimit: {{ .Values.dbGenerator.job.backoffLimit }}
  ttlSecondsAfterFinished: {{ .Values.dbGenerator.job.ttlSecondsAfterFinished }}
  template:
    metadata:
      labels:
        {{- include "plinko-pir.componentSelectorLabels" (dict "component" "db-generator" "root" .) | nindent 8 }}
    spec:
      restartPolicy: {{ .Values.dbGenerator.job.restartPolicy }}
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
      # Wait for eth-mock to be ready
      - name: wait-for-eth-mock
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Waiting for eth-mock service..."
            until nc -z {{ include "plinko-pir.fullname" . }}-eth-mock {{ .Values.ethMock.service.port }}; do
              echo "Waiting for eth-mock..."
              sleep 5
            done
            echo "eth-mock is ready"
      containers:
      - name: db-generator
        image: "{{ .Values.dbGenerator.image.repository }}:{{ .Values.dbGenerator.image.tag }}"
        imagePullPolicy: {{ .Values.dbGenerator.image.pullPolicy }}
        env:
        - name: DB_SIZE
          value: "{{ .Values.dbGenerator.config.dbSize }}"
        - name: ENTRY_SIZE
          value: "{{ .Values.dbGenerator.config.entrySize }}"
        - name: RPC_URL
          value: "http://{{ include "plinko-pir.fullname" . }}-eth-mock:{{ .Values.ethMock.service.port }}"
        - name: CONCURRENCY
          value: "{{ .Values.dbGenerator.config.concurrency }}"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.dbGenerator.resources | nindent 10 }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "plinko-pir.fullname" . }}-data
{{- end }}
