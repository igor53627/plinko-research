{{- if .Values.plinkoPirServer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "plinko-pir.fullname" . }}-pir-server
  labels:
    {{- include "plinko-pir.componentLabels" (dict "component" "pir-server" "root" .) | nindent 4 }}
spec:
  replicas: {{ .Values.plinkoPirServer.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "plinko-pir.componentSelectorLabels" (dict "component" "pir-server" "root" .) | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "plinko-pir.componentSelectorLabels" (dict "component" "pir-server" "root" .) | nindent 8 }}
    spec:
      {{- with .Values.security.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.global.nodeSelector }}
      nodeSelector:
        {{- toYaml .Values.global.nodeSelector | nindent 8 }}
      {{- end }}
      initContainers:
      # Wait for hint.bin to exist
      - name: wait-for-hint
        image: busybox:latest
        command:
          - sh
          - -c
          - |
            echo "Waiting for hint.bin and database.bin..."
            while [ ! -f /data/hint.bin ] || [ ! -f /data/database.bin ]; do
              echo "Data files not ready, waiting..."
              sleep 10
            done
            echo "Data files ready"
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
      containers:
      - name: pir-server
        image: "{{ .Values.plinkoPirServer.image.repository }}:{{ .Values.plinkoPirServer.image.tag }}"
        imagePullPolicy: {{ .Values.plinkoPirServer.image.pullPolicy }}
        env:
        - name: DB_SIZE
          value: "{{ .Values.plinkoPirServer.config.dbSize }}"
        - name: CHUNK_SIZE
          value: "{{ .Values.plinkoPirServer.config.chunkSize }}"
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        volumeMounts:
        - name: data
          mountPath: /data
          readOnly: true
        resources:
          {{- toYaml .Values.plinkoPirServer.resources | nindent 10 }}
        {{- if .Values.plinkoPirServer.livenessProbe.enabled }}
        livenessProbe:
          {{- toYaml .Values.plinkoPirServer.livenessProbe | nindent 10 }}
        {{- end }}
        {{- if .Values.plinkoPirServer.readinessProbe.enabled }}
        readinessProbe:
          {{- toYaml .Values.plinkoPirServer.readinessProbe | nindent 10 }}
        {{- end }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "plinko-pir.fullname" . }}-data
{{- end }}
