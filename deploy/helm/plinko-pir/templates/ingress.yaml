{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "plinko-pir.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "plinko-pir.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    - http:
        paths:
          # PIR Server API (must be before / to match first)
          # Use regex to capture everything after /api/ and rewrite to /
          {{- if .Values.plinkoPirServer.enabled }}
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "plinko-pir.fullname" . }}-pir-server
                port:
                  number: 3000
          {{- end }}

          # CDN Mock
          # Use regex to capture everything after /cdn/ and rewrite to /
          {{- if .Values.cdnMock.enabled }}
          - path: /cdn(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "plinko-pir.fullname" . }}-cdn-mock
                port:
                  number: 8080
          {{- end }}

          # Wallet UI - Root path (catch-all, must be last)
          # Use regex to match everything and pass through unchanged
          {{- if .Values.rabbyWallet.enabled }}
          - path: /()(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "plinko-pir.fullname" . }}-rabby-wallet
                port:
                  number: 80
          {{- end }}
{{- end }}
